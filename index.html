<html>
	<head>
		<title>Tribot</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
    <body>
    	<div class="container-fluid" style="padding-top: 50px;text-align: -webkit-center;padding-right: 30%;">
	        <form class="form-horizontal" action = "http://127.0.0.1:8081/get" method = "GET">
	        	<div class="form-group">
	        		<label for="price" class="control-label col-sm-5">Maximum Budget:</label>
	        		<div class="col-sm-7">
	        			<input class="form-control" type = "number" name = "price" placeholder="What is the maximum budget?">
	        		</div>        		
	        	</div>
	        	<div class="form-group">
	        		<label for="bedrooms" class="control-label col-sm-5">Minimal Bedrooms:</label>
	        		<div class="col-sm-7">
	        			<input class="form-control" type = "number" name = "bedrooms" placeholder="What is the minimal bedroom required?">
	        		</div>        		
	        	</div>
	        	<div class="form-group">
	        		<label for="bathrooms" class="control-label col-sm-5">Minimal Bathrooms:</label>
	        		<div class="col-sm-7">
	        			<input class="form-control" type = "number" name = "bathrooms" placeholder="What is the minimal bathroom required?">
	        		</div>        		
	        	</div>
	        	<div class="form-group">
	        		<label for="address" class="control-label col-sm-5">Address:</label>
	        		<div class="col-sm-7">
	        			<input class="form-control" type = "text" name = "address" placeholder="Do you have a specific area in mind?">	
	        		</div>        		
	        	</div>
	        	<div class="form-group">
	        		<div class="col-sm-offset-5 col-sm-7">
				      	<button type="submit" class="btn btn-default">Submit</button>
				    </div>
	        	</div>	        
	        </form>     
        </div>       
    </body>
</html>
